<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>d3 Circle</title>
  <meta name="author" content="Aditya Raju">
  <script src="https://d3js.org/d3.v4.min.js"></script>
</head>

<body>
  <div id="circle">
  	
  </div>
  <script type="text/javascript">

  		//Define our proportions and colors
  		var width = 960, height = 540, orange = '#ffcc33', blue = '#99cccc';

  		//Define our canvas to work with
  		var svg = d3.select('#circle')
  						.append('svg')
  						.attr('height',height)
  						.attr('width',width)
  						.append('g');

  		//Here's our circle based on the height and width of the canvas
		var circle = svg.append('circle')
						.attr('cx',width/2)
						.attr('cy',height/2)
						.attr('r',(width + height)/100)
						.style('fill',blue)
						.on('mouseover',function() {
							//Change color on mouseover
							d3.select(this)
								.transition()
								.duration(200)
								.style('fill',orange);
						})
						.on('mouseout',function() {
							//Return color on mousout
							d3.select(this)
								.transition()
								.duration(200)
								.style('fill',blue);
						})
						.on('click',function() {
							//Increase size on click
							d3.select(this)
								.transition()
								.duration(300)
								.attr('r',function() {
									return ((width + height)/100) + +d3.select(this).attr('r');
								});
						});
  </script>
</body>
</html>
